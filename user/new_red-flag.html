
<!DOCTYPE html>

    <body>
        <div class="wrapper">
            <header class="bg-blue">
                <div class="logo">iReporter logo</div>
            </header>
            <div class="main-page">
                <div class="page-content-wrapper">
                    <div class="nav">
                        <ul class="menu">

                    <div class="page-content">
                        
                        <form class="form-control col-6">
                                <h3 class="text-blue form-title">New Red-flag Record</h3>                     
                            
                                <label for="offender_name">Name of Offender : </label>
                                <input type="text" name="offender_name" id="offender_name" placeholder="FIRST NAME LAST NAME" class="input-control" required>

                                <label for="victim_name">Name of Vicitim : </label>
                                <input type="text" name="victim_name" id="victim_name" placeholder="FIRST NAME LAST NAME">

                                <input type="date" name="incident_date" id="incident_date">
                              
                                <label for="details">Description </label>
                                <textarea name="description" id="description" maxlength="800"></textarea>
                            
                        </form>
